name: Weekly update of the main branch

on:
  workflow_dispatch:
  schedule:
    - cron: "00 06 * * 3"

permissions:
  contents: write

jobs:
  merge:
    name: Merge dev to main
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: merge
        uses: devvspaces/merge-branches@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_branch: dev
          to_branch: main
