description: |
  This file contains a list of XML namespace URIs extracted from the
  specifications listed in the EPP Extension Registry. Since entries in the
  registry do not include namespace URIs, there is no programmatic way to obtain
  a list of these URIs, as they have to be extracted from the specification
  documents.

  The "uris" property of this object is an object with two properties. The
  "objects" property is a list of namespace URIs corresponding to object
  mappings (that will be present in <objURI> elements in EPP server <greeting>
  frames). The "extension" property is a list of URIs corresponding to protocol
  and object extensions (that will be present in <extURI> elements).

  This file is manually maintained, so there may be a delay between the addition
  of a new entry to the Extension Registry, and the appearance of its URI in
  this file. If you find an entry that is missing, please contact the
  maintainers.

