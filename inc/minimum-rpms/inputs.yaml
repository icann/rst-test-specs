minimumRPMS.sunriseModels:
  Description: |
    The sunrise models supported by the EPP server. The possible values for
    this parameter are:

      * `start-date`
      * `end-date`
  Type: input
  Required: true
  Example: start-date
  Schema:
    type: string
    enum:
      - start-date
      - end-date

minimumRPMS.sunriseTLD:
  Description: |
    A TLD, or other registry-class zone, which has been configured to be in
    perpetual sunrise.
  Type: input
  Required: true
  Example: tmclaims.rsp.tech
  Schema:
    type: string
    format: hostname

minimumRPMS.claimsTLD:
  Description: |
    A TLD, or other registry-class zone, which has been configured to be in
    perpetual trademark claims.
  Type: input
  Required: true
  Example: tmclaims.rsp.tech
  Schema:
    type: string
    format: hostname
