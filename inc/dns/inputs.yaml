dns.nameservers:
  Description: |
    The set of nameservers that will be authoritative for the TLD.

    This input parameter is an array containing objects representing TLDs, and
    the corresponding nameservers.

    There **MUST** be an entry for every TLD in the TLD set.
  Type: input
  Required: true
  Example:
    - name: example
      nameservers:
        - name: ns1.example.com
          v4Addrs:
            - 192.0.2.1
          v6Addrs:
            - 2001:DB8::53:1
          supportsDoT: true
        - name: ns2.example.net
          v4Addrs:
            - 192.0.2.2
          v6Addrs:
            - 2001:DB8::53:2
          supportsDoH: true
  Schema:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - name
        - nameservers
      properties:
        name:
          description: The TLD name.
          type: string
          format: hostname
        nameservers:
          description: The nameservers for the TLD
          type: array
          minItems: 2
          items:
            type: object
            required:
              - name
            properties:
              name:
                description: The fully-qualified nameserver name.
                type: string
                format: hostname

              v4Addrs:
                description: The IPv4 address(es) for the nameserver.
                type: array
                minItems: 1
                items:
                  type: string
                  format: ipv4

              v6Addrs:
                description: The IPv6 address(es) for the nameserver.
                type: array
                minItems: 1
                items:
                  type: string
                  format: ipv6

              supportsDoT:
                description: |
                  Whether this nameserver supports DNS over TLS (RFC 7858).
                type: boolean
                default: false

              supportsDoH:
                description: |
                  Whether this nameserver supports DNS over HTTPS (RFC 8484).
                type: boolean
                default: false

              supportsDoQ:
                description: |
                  Whether this nameserver supports DNS over Dedicated QUIC Connections
                  (RFC 9250).
                type: boolean
                default: false
