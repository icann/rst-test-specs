dns.nameservers:
  Description: |
    The set of nameservers that will be authoritative for the zones used in the
    DNSSEC operations test suite.
  Type: array
  Example: {"example":{"ns1.example.com":["192.0.2.1","2001:DB8::53:1"],"ns2.example.com":["192.0.2.2","2001:DB8::53:2"]}}
  Schema:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - name
        - addrs
      properties:
        name:
          description: The fully-qualified nameserver name
          examples:
            - ns1.example.com
            - ns2.example.net
          type: string
          format: hostname

        v4Addrs:
          description: The IPv4 address(es) for the nameserver.
          type: array
          minItems: 1
          items:
            type: string
            format: ipv4
          examples:
            - 192.0.2.1
            - 192.0.2.2

        v6Addrs:
          description: The IPv6 address(es) for the nameserver.
          type: array
          minItems: 1
          items:
            type: string
            format: ipv6
            examples:
              - 2001:DB8::53:1
              - 2001:DB8::53:2
