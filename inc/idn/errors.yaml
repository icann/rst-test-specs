IDN_SERVER_ACCEPTS_INVALID_LABEL:
  Severity: ERROR
  Description: |
    The server accepts a `<create>` command with a `<name>` object containing an
    **invalid** label.

IDN_SERVER_REJECTS_VALID_LABEL:
  Severity: ERROR
  Description: |
    The server rejects a `<create>` command with a `<name>` object containing a
    **valid** label.

IDN_VARIANT_LABEL_NOT_BLOCKED:
  Severity: ERROR
  Description: |
    A variant label remains available for registration.

IDN_VARIANT_SERVER_ACCEPTS_VARIANT_CREATE_FROM_INCORRECT_REGISTRAR:
  Severity: ERROR
  Description: |
    The server accepts a `<create>` command for a variant of an existing domain
    from a registrar other than that of the original domain.

IDN_VARIANT_SERVER_ACCEPTS_VARIANT_CREATE_WITH_INCORRECT_REGISTRANT:
  Severity: ERROR
  Description: |
    The server accepts a `<create>` command for a variant of an existing domain
    from with a registrant other than that the original domain.

IDN_VARIANT_SERVER_REJECTS_VARIANT_CREATE_FROM_SAME_REGISTRAR:
  Severity: ERROR
  Description: |
    The server rejects a `<create>` command for a variant of an existing domain
    from the registrar of the original domain.

IDN_VARIANT_SERVER_REJECTS_VARIANT_CREATE_WITH_SAME_REGISTRANT:
  Severity: ERROR
  Description: |
    The server rejects a `<create>` command for a variant of an existing domain
    using the same registrant as of the original domain.
