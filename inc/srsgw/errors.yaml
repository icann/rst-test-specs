SRSGW_CONTACT_CREATE_FAILED:
  Severity: CRITICAL
  Description: |
    The contact `<create>` command at the SRS Gateway EPP server failed.

SRSGW_CONTACT_CREATE_OBJECT_HAS_MISSING_OR_INVALID_PROPERTIES:
  Severity: ERROR
  Description: |
    Following a successful contact `<create>` command, the `<info>` response
    from the SRS Gateway EPP server has missing or invalid object properties.

SRSGW_CONTACT_CREATE_OBJECT_NOT_FOUND_WITHIN_DEADLINE:
  Severity: ERROR
  Description: |
    Following a successful contact `<create>` command, the primary EPP server
    did not respond with a successful `<info>` response within the deadline.

SRSGW_DOMAIN_CREATE_FAILED:
  Severity: CRITICAL
  Description: |
    The domain `<create>` command at the SRS Gateway EPP server failed.

SRSGW_DOMAIN_CREATE_OBJECT_HAS_MISSING_OR_INVALID_PROPERTIES:
  Severity: ERROR
  Description: |
    Following a successful domain `<create>` command, the `<info>` response
    from the SRS Gateway EPP server has missing or invalid object properties.

SRSGW_DOMAIN_CREATE_OBJECT_NOT_FOUND_WITHIN_DEADLINE:
  Severity: ERROR
  Description: |
    Following a successful domain `<create>` command, the primary EPP server
    did not respond with a successful `<info>` response within the deadline.

SRSGW_DOMAIN_DELETE_DOMAIN_NOT_PENDINGDELETE:
  Severity: ERROR
  Description: |
    Following a successful domain `<delete>` command, the domain did not have
    the `pendingDelete` status at the primary EPP server.

SRSGW_DOMAIN_DELETE_FAILED:
  Severity: CRITICAL
  Description: |
    The domain `<delete>` command at the SRS Gateway EPP server failed.

SRSGW_DOMAIN_DELETE_RGP_STATUS_NOT_REDEMPTIONPERIOD:
  Severity: ERROR
  Description: |
    Following a successful domain `<delete>` command, the domain did not have
    the `redemptionPeriod` RGP status at the primary EPP server.

SRSGW_DOMAIN_RENEW_FAILED:
  Severity: CRITICAL
  Description: |
    The domain `<renew>` command at the SRS Gateway EPP server failed.

SRSGW_DOMAIN_RENEW_OBJECT_NOT_UPDATED_WITHIN_DEADLINE:
  Severity: ERROR
  Description: |
    Following a successful `<renew>` command, the domain's expiry date was not
    updated at the primary EPP server within the deadline.

SRSGW_DOMAIN_TRANSFER_APPROVAL_FAILED:
  Severity: CRITICAL
  Description: |
    The domain `<transfer op="approve">` command at the SRS Gateway EPP server
    failed.

SRSGW_DOMAIN_TRANSFER_APPROVAL_OBJECT_HAS_INCORRECT_CLID:
  Severity: ERROR
  Description: |
    Following a successful `<transfer op="approve">` command, the domain is
    under the sponsorship of the wrong registrar.

SRSGW_DOMAIN_TRANSFER_APPROVAL_OBJECT_NOT_UPDATED_WITHIN_DEADLINE:
  Severity: ERROR
  Description: |
    Following a successful `<transfer op="approve">` command at the SRS Gateway,
    the domain's sponsor was not updated at the primary EPP server within the
    deadline.

SRSGW_DOMAIN_TRANSFER_APPROVAL_OBJECT_STILL_PENDING_TRANSFER:
  Severity: ERROR
  Description: |
    The domain `<transfer op="approve">` command at the SRS Gateway, the
    domain's still has the `pendingTransfer` status.

SRSGW_DOMAIN_TRANSFER_REQUEST_FAILED:
  Severity: CRITICAL
  Description: |
    The domain `<transfer op="request">` command at the SRS Gateway EPP server
    failed.

SRSGW_DOMAIN_TRANSFER_REQUEST_OBJECT_NOT_PENDING_TRANSFER:
  Severity: ERROR
  Description: |
    Following a successful `<transfer op="request">` command at the SRS Gateway,
    which resulted in a `1001` response, the domain does not have the
    `pendingTransfer` status.

SRSGW_DOMAIN_TRANSFER_REQUEST_OBJECT_NOT_UPDATED_WITHIN_DEADLINE:
  Severity: CRITICAL
  Description: |
    Following a successful `<transfer op="request">` command at the SRS Gateway,
    which resulted in a `1000` response, the domain's sponsor was not updated at
    the primary EPP server within the deadline.

SRSGW_HOST_CREATE_FAILED:
  Severity: CRITICAL
  Description: |
    The host `<create>` command at the SRS Gateway EPP server failed.

SRSGW_HOST_CREATE_OBJECT_HAS_MISSING_OR_INVALID_PROPERTIES:
  Severity: ERROR
  Description: |
    Following a successful host `<create>` command, the `<info>` response
    from the SRS Gateway EPP server has missing or invalid object properties.

SRSGW_HOST_CREATE_OBJECT_NOT_FOUND_WITHIN_DEADLINE:
  Severity: ERROR
  Description: |
    Following a successful host `<create>` command, the primary EPP server
    did not respond with a successful `<info>` response within the deadline.

SRSGW_EPP_HOST_UPDATE_FAILED:
  Severity: CRITICAL
  Description: |
    The host `<update>` command at the SRS Gateway EPP server failed.

SRSGW_EPP_HOST_UPDATE_INFO_RESPONSES_DIFFER:
  Severity: ERROR
  Description: |
    Following a successful host `<update>` command, the `<info>` response from
    the primary EPP server was not updated within the deadline.

SRSGW_EPP_HOST_DELETE_FAILED:
  Severity: ERROR
  Description: |
    The host `<delete>` command at the SRS Gateway EPP server failed.

SRSGW_EPP_HOST_DELETE_OBJECT_STILL_EXISTS:
  Severity: ERROR
  Description: |
    Following a successful host `<delete>` command, the object was not purged
    from the primary EPP server within the deadline.

SRSGW_EPP_CONTACT_UPDATE_FAILED:
  Severity: ERROR
  Description: |
    The contact `<update>` command at the SRS Gateway EPP server failed.

SRSGW_EPP_CONTACT_UPDATE_INFO_RESPONSES_DIFFER:
  Severity: ERROR
  Description: |
    Following a successful contact `<update>` command, the `<info>` response
    from the primary EPP server was not updated within the deadline.

SRSGW_EPP_CONTACT_DELETE_FAILED:
  Severity: ERROR
  Description: |
    The contact `<delete>` command at the SRS Gateway EPP server failed.

SRSGW_EPP_CONTACT_DELETE_OBJECT_STILL_EXISTS:
  Severity: ERROR
  Description: |
    Following a successful contact `<delete>` command, the object was not purged
    from the primary EPP server within the deadline.

SRSGW_RDAP_DNS_RESOLUTION_ERROR:
  Severity: ERROR
  Description: |
    None of the RDAP base URL(s) could be resolved.

SRSGW_RDAP_SERVICE_PORT_UNREACHABLE:
  Severity: ERROR
  Description: |
    None of the RDAP service ports could be reached.

SRSGW_RDAP_TLS_CONNECTION_ERROR:
  Severity: ERROR
  Description: |
    A TLS connection could not be established to the service port.

SRSGW_RDAP_QUERY_FAILED:
  Severity: ERROR
  Description: |
    The RDAP query resulted in an unexpected response (HTTP status, media type,
    etc).

SRSGW_RDAP_RESPONSES_DIFFER:
  Severity: ERROR
  Description: |
    The responses from the SRS Gateway and Primary RDAP servers differ.

SRSGW_EPP_INVALID_EXTENSION:
  Severity: ERROR
  Description: |
    The XML instance provided in the `srsgw.loginExtension`,
    `srsgw.domainCreateExtension`, `srsgw.domainDeleteExtension`,
    `srsgw.domainRenewExtension`, `srsgw.domainTransferRequestExtension` or
    `srsgw.domainTransferApproveExtension` input parameters was invalid. This
    may be because (a) it was not a well-formed XML instance, (b) specified an
    extension that was not registered in the EPP Extension Registry or (c)
    could not be validated against the XML schema(s) for that extension.

SRSGW_DOMAIN_RENEW_INCORRECT_EXPIRY_DATE:
  Severity: ERROR
  Description: |
    Following a successful `<renew>` command, the response to an `<info>`
    command for the domain on the Primary EPP server contained an incorrect
    value in the `<exDate>` element.
