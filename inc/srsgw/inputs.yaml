    - org
    - street
    - sp
    - pc
    - voice
    - voice:ext
  Schema:
    type: array
    items:
      type: string
      enum:
        - org
        - street
        - sp
        - pc
        - voice
        - voice:ext
        - fax
        - fax:ext

srsgw.eppRequiredContactTypes:
