    required to succesfully perform a domain `<create>` command on the SRS
    Gateway EPP server.
  Type: input
  Required: false
  Example: |
    <extension xmlns='urn:ietf:params:xml:ns:epp-1.0'>
      <!-- additional element(s) here -->
