dnssec.dsRecords:
  Description: |
    The DS record(s) that may be used to validate the DNSSEC signature for the
    TLD(s). This input parameter is an object where the object properties are
    the TLD names and the values are arrays of objects representing DS
    records.

    There **MUST** be an entry for every TLD in the TLD set and there **MUST**
    be at least one DS record for each TLD.
  Type: array
  Example: {"example":[{"keyTag":12345,"alg":8,"digestType":2,"digest":"E2D3...5766"}]}
  Schema:
    type: array
    minItems: 1
    items:
      type: object
      required:
        - name
        - dsRecords
      properties:
        name:
          description: the zone name
          type: string
          format: hostname
        dsRecords:
          description: the DS record(s)
          type: array
          minItems: 1
          items:
            type: object
            required:
              - keyTag
              - alg
              - digestType
              - digest
            properties:
              keyTag:
                type: integer
                format: uint16
              alg:
                type: integer
                format: uint16
              digestType:
                type: integer
                format: uint16
              digest:
                type: string
                pattern: "^[0-9A-Fa-f]+$"
